

<!DOCTYPE html>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="piano.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="nav.css">
  <link rel="stylesheet" type="text/css" href="inputs.css">
</head>
  <body>
        <div class="container">
        <!-- Nav bar  -->
        <header>
            <div class="logo">
              <img src="logo5.png" alt="Logo">
            </div>
            <nav>
              <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="#about">About</a></li>

          <!-- inputs -->
          <div class="inputs">
            <form>
          <label for="modes">Select Mode</label>
          <select id="modes" name="Modes">
            <option value="Phrygian">Phrygian</option>
            <option value="Aeolian">Aeolian</option>
            <option value="Ionian ">Ionian</option>
            <option value="Dorian ">Dorian</option>
            <option value="Lydian ">Lydian</option>
            <option value="Mixolydian ">Mixolydian</option>
            <option value="Locrian ">Locrian</option>
          </select>
        <br>
          <label for="notes">Select Note</label>
          <select id="notes" name="notes">
            <option value="option1">C</option>
            <option value="option1">C#</option>
            <option value="option2">D</option>
            <option value="option2">D#</option>
            <option value="option3">E</option>
            <option value="option3">F</option>
            <option value="option3">F#</option>
            <option value="option3">G</option>
            <option value="option3">G#</option>
            <option value="option3">A</option>
            <option value="option3">A#</option>
            <option value="option3">B</option>
          </select>
          <br>
          <label  for="fname" >Input sequence </label>
          <input id="sequence" type="text" placeholder="C,D,E,F#" id="fname" name="fname">
          <br>
          <button type="button" class="generate">Generate music</button>    
        </form>
      </div>
          



          <!-- Music player  -->
          
          <div class="notes">
                <br>
                  <p  id="piano_sequence"> </p>
                  
                <br>
                  <br>
                  <p  id="Duration"> </p>
                  
                <br>
          </div>
              
              <div id="piano">
                  <div class="keys">
          
              <div class="key white "><span class="white-words">z</span></div>
          
              <div class="key black "><span class="black-words">1</span></div>
          
              <div class="key white "><span class="white-words">x</span></div>
          
              <div class="key black "><span class="black-words">2</span></div>
          
              <div class="key white "><span class="white-words">c</span></div>
              <div class="key white "><span class="white-words">v</span></div>
          
              <div class="key black "><span class="black-words">3</span></div>
              <div class="key white "><span class="white-words">b</span></div>
              <div class="key black "><span class="black-words">4</span></div>
              <div class="key white "><span class="white-words">n</span></div>
              <div class="key black "><span class="black-words">5</span></div>
              <div class="key white "><span class="white-words">m</span></div>
              <div class="key white "><span class="white-words">,</span></div>
              <div class="key black "><span class="black-words">6</span></div>
              <div class="key white "><span class="white-words">.</span></div>
              <div class="key black "><span class="black-words">7</span></div>
              <div class="key white "><span class="white-words">q</span></div>
              <div class="key white "><span class="white-words">w</span></div>
              <div class="key black "><span class="black-words">8</span></div>
              <div class="key white "><span class="white-words">e</span></div>
              <div class="key black "><span class="black-words">9</span></div>
              <div class="key white "><span class="white-words">r</span></div>
              <div class="key black "><span class="black-words">/</span></div>
              <div class="key white "><span class="white-words">t</span></div>
              <div class="key white "><span class="white-words">y</span></div>
              <div class="key black "><span class="black-words">;</span></div>
              <div class="key white "><span class="white-words">u</span></div>
              <div class="key black "><span class="black-words">'</span></div>
              <div class="key white "><span class="white-words">i</span></div>
              <div class="key white "><span class="white-words">o</span></div>
              <div class="key black "><span class="black-words">[</span></div>
              <div class="key white "><span class="white-words">p</span></div>
              <div class="key black "><span class="black-words">]</span></div>
              <div class="key white "><span class="white-words">a</span></div>
              <div class="key black "><span class="black-words">0</span></div>
              <div class="key white "><span class="white-words">s</span></div>
              <div class="key white "><span class="white-words">d</span></div>
              <div class="key black "><span class="black-words">-</span></div>
              <div class="key white "><span class="white-words">f</span></div>
              <div class="key black "><span class="black-words">=</span></div>
              <div class="key white "><span class="white-words">g</span></div>
              <div class="key white "><span class="white-words">h</span></div>
              <div class="key black "><span class="black-words">@</span></div>
              <div class="key white "><span class="white-words">j</span></div>
              <div class="key black "><span class="black-words"> </span></div>
              <div class="key white "><span class="white-words">k</span></div>
              <div class="key black "><span class="black-words">`</span></div>
              <div class="key white "><span class="white-words">l</span></div>
          
          </div>
          </div>       
        </div>
    </div>
            <script src="piano.js"></script>
            <script src="musicplayer.js"></script>
